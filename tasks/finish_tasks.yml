- name: Finish Tasks
  hosts: all
  gather_facts: no
  tasks:

  - name: Autoremove unneeded packages (Part Deux)
    become: yes
    apt:
      autoremove: yes

  - name: Remove unneeded packages from the cache (Part Deux)
    become: yes
    apt:
      autoclean: yes

  - name: Remove SSH trusted keys
    file:
      path: "/home/{{ pi_user }}/.ssh/authorized_keys"
      state: absent
