- name: Install SoapyRemote
  hosts: all
  environment:
    # Build-Time Tuning:
    CXXFLAGS: -O2 -march=native -mtune=native
    CFLAGS: -O2 -march=native -mtune=native
    MAKEFLAGS: -j {{ ansible_processor_vcpus }}
  tasks:

  - name: Create directory hamradio
    file:
      path: "/home/{{ pi_user }}/hamradio"
      state: directory

  - name: Download latest SoapyRemote sources
    git:
      repo: https://github.com/pothosware/SoapyRemote.git
      dest: "/home/{{ pi_user }}/hamradio/SoapyRemote"

  - name: Create directory SoapyRemote/build
    file:
      path: "/home/{{ pi_user }}/hamradio/SoapyRemote/build"
      state: directory

  - name: Build SoapyRemote CMakeFiles
    command: cmake ..
    args:
      chdir: "/home/{{ pi_user }}/hamradio/SoapyRemote/build"

  - name: Build SoapyRemote
    command: make
    args:
      chdir: "/home/{{ pi_user }}/hamradio/SoapyRemote/build"

  - name: Install SoapyRemote
    become: yes
    command: make install
    args:
      chdir: "/home/{{ pi_user }}/hamradio/SoapyRemote/build"

  - name: Remove SoapyRemote build directory
    file:
      path: "/home/{{ pi_user }}/hamradio/SoapyRemote"
      state: absent
