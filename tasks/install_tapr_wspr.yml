- name: Install TAPR WSPR Packages
  hosts: all
  tasks:

  - name: Install dependent packages
    become: yes
    package:
      name: "{{ item }}"
      state: present
    with_items:
      - git
      - g++
      - make
      - grep
      - mawk
      - ntp
      - python-setuptools
      - python-pil

  - name: Create directory hamradio
    file:
      path: "/home/{{ pi_user }}/hamradio"
      state: directory

