- name: Install OpenWebRx
  hosts: all
  environment:
    # Build-Time Tuning:
    CXXFLAGS: -O2 -march=native -mtune=native
    CFLAGS: -O2 -march=native -mtune=native
    MAKEFLAGS: -j {{ ansible_processor_vcpus }}
  tasks:

  - name: Create directory hamradio
    file:
      path: "/home/{{ pi_user }}/hamradio"
      state: directory

  - name: Git clone latest OpenWebRx sources
    git:
      repo: https://github.com/ha7ilm/openwebrx.git
      dest: "/home/{{ pi_user }}/hamradio/openwebrx"

  - name: Git clone latest csdr sources
    git:
      repo: https://github.com/ha7ilm/csdr.git
      dest: "/home/{{ pi_user }}/hamradio/csdr"

  - name: Build csdr
    command: make
    args:
      chdir: "/home/{{ pi_user }}/hamradio/csdr"

  - name: Install csdr
    become: yes
    command: make install
    args:
      chdir: "/home/{{ pi_user }}/hamradio/csdr"

  - name: Remove csdr build directory
    file:
      path: "/home/{{ pi_user }}/hamradio/csdr"
      state: absent
